<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TasteTrails | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="/public/images/logo.png" alt="TasteTrails Logo"></a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html" class="active">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Signup Section -->
  <main>
    <section class="signup-section">
      <h1>Create Your TasteTrails Account</h1>
      <form action="#" method="post" class="signup-form">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm-password" placeholder="Confirm Password" required>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
      <p class="alt-signup">Or sign up with:</p>
      <div class="oauth-buttons">
        <a href="#" class="btn-google">Sign Up with Google</a>
        <a href="#" class="btn-facebook">Sign Up with Facebook</a>
      </div>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 TasteTrails. All Rights Reserved.</p>
      <ul class="social-links">
        <li><a href="#"><img src="/public/images/facebook-icon.png" alt="Facebook"></a></li>
        <li><a href="#"><img src="/public/images/twitter-icon.png" alt="Twitter"></a></li>
        <li><a href="#"><img src="/public/images/instagram-icon.png" alt="Instagram"></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
