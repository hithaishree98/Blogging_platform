<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Roam & Relish</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="logo-container">
            <a href="/">
                <img src="https://cdn.glitch.global/4b76aa4c-4fcc-4ec2-acff-1ec1977befae/Screenshot%202025-05-10%20140940.png?v=1746900643906" 
                alt="TasteTrails Logo">
            </a>
            <a href="/" class="logo">TasteTrails</a>
        </div>
        <ul class="nav-links">
            <li><a href="/explore">Explore</a></li>
            <li><a href="/blogs/create">Create Blog</a></li>
            <li><a href="/auth/login" class="active">Login</a></li>
            <li><a href="/auth/signup" class="btn-signup">Sign Up</a></li>
        </ul>
    </header>

    <!-- Main Content -->
    <main>
        <section class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="redirect">Don't have an account? <a href="/auth/signup">Signup</a></p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TasteTrails. Crafted with love for food and travel enthusiasts.</p>
        <ul class="social-links">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </footer>

    <!-- AJAX Login Script -->
    <script>
        $(document).ready(() => {
            $('#login-form').on('submit', function (e) {
                e.preventDefault(); // Prevent page reload
                const formData = $(this).serialize();

                $.post('/auth/login', formData, (response) => {
                    if (response.success) {
                        window.location.href = response.redirect; // Redirect on success
                    } else {
                        alert(response.message); // Show error message
                    }
                }).fail((error) => {
                    alert(`Error: ${error.responseJSON.message}`);
                });
            });
        });
    </script>
</body>
</html>
