<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TasteTrails | Discover Food & Travel</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <style>
    /* Inline styles for quick testing (move to style.css for production) */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background-color: #333;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      text-decoration: none;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links li {
      display: inline;
    }

    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar .btn-signup {
      padding: 8px 15px;
      background-color: #ffcc00;
      color: #000;
      border-radius: 5px;
    }

    /* Hero Section */
    .hero {
      background-image: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }

    .hero .hero-buttons a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      border-radius: 5px;
      color: #fff;
      transition: all 0.3s;
    }

    .btn-primary {
      background-color: #ff5733;
    }

    .btn-primary:hover {
      background-color: #c70039;
    }

    .btn-secondary {
      background-color: #33ff99;
      color: #000;
    }

    .btn-secondary:hover {
      background-color: #28a745;
      color: #fff;
    }

    /* Footer */
    footer {
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
      padding: 15px;
      position: relative;
      color: #fff;
    }

    footer .social-links {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      gap: 20px;
      margin: 10px 0;
    }

    footer .social-links a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <a href="/" class="logo">TasteTrails</a>
      <ul class="nav-links">
        <li><a href="/explore">Explore</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup" class="btn-signup">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to TasteTrails</h1>
    <p>Embark on a journey of flavors and unforgettable destinations.</p>
    <div class="hero-buttons">
      <a href="/explore" class="btn-primary">Start Exploring</a>
      <a href="/signup" class="btn-secondary">Join Us Today</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TasteTrails. Crafted with love for food and travel enthusiasts.</p>
    <ul class="social-links">
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Twitter</a></li>
    </ul>
  </footer>
</body>
</html>
