<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TasteTrails | Discover Food & Travel</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #fff;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-sizing: border-box;
    }

    .navbar .logo-container {
      display: flex;
      align-items: center;
    }

    .navbar .logo-container img {
      height: 40px;
      margin-right: 10px;
      cursor: pointer;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .navbar .nav-links li {
      display: inline;
    }

    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 15px;
      box-sizing: border-box;
    }

    .navbar .btn-signup {
      padding: 10px 20px; /* Adjusted padding for better visibility */
      background-color: #4CAF50;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      white-space: nowrap; /* Prevents wrapping of button text */
      margin-left: 10px;
    }

    .navbar .btn-signup:hover {
      background-color: #45a049;
    }

    /* Hero Section */
    .hero {
      background-image: url('https://cdn.glitch.global/2679bf09-2c70-4505-a2a8-7f4966f413aa/background.png?v=1734116300983');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 20px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.75); /* Black semi-transparent background */
      padding: 15px 25px;
      border-radius: 8px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.75); /* Black semi-transparent background */
      padding: 15px 25px;
      border-radius: 8px;
    }

    .hero .hero-buttons a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .btn-primary {
      background-color: #4d4d4d;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #333;
    }

    .btn-secondary {
      background-color: #e0e0e0;
      color: #000;
    }

    .btn-secondary:hover {
      background-color: #ccc;
    }

    /* Footer */
    footer {
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
      padding: 15px;
      position: relative;
      color: #fff;
    }

    footer .social-links {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      gap: 20px;
      margin: 10px 0;
    }

    footer .social-links a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <a href="/">
          <img src="https://cdn.glitch.global/2679bf09-2c70-4505-a2a8-7f4966f413aa/logo.png?v=1734116133140" alt="TasteTrails Logo">
        </a>
        <a href="/" class="logo">TasteTrails</a>
      </div>
      <ul class="nav-links">
        <li><a href="/explore">Explore</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup" class="btn-signup">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to TasteTrails</h1>
    <p>Embark on a journey of flavors and unforgettable destinations.</p>
    <div class="hero-buttons">
      <a href="/explore" class="btn-primary">Start Exploring</a>
      <a href="/signup" class="btn-secondary">Join Us Today</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TasteTrails. Crafted with love for food and travel enthusiasts.</p>
    <ul class="social-links">
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Twitter</a></li>
    </ul>
  </footer>
</body>
</html>
