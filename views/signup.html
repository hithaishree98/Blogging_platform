<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Header Section -->
    <header class="navbar">
        <div class="logo-container">
            <a href="/">
                <img src="https://cdn.glitch.global/2679bf09-2c70-4505-a2a8-7f4966f413aa/DALLE2024-12-1316.28.03-AnexquisiteandcreativelogoforTasteTrailsafoodandtravelblog.Thedesignintegratesacircularglobeinsoftpasteltonessymbolizingtra-ezgif.com-webp-to-jpg-converter.jpg?v=1734125364737" 
                alt="TasteTrails Logo">
            </a>
            <a href="/" class="logo">TasteTrails</a>
        </div>
        <ul class="nav-links">
            <li><a href="/explore">Explore</a></li>
            <li><a href="/blogs/create">Create Blog</a></li>
            <li><a href="/auth/login" class="active">Login</a></li>
            <li><a href="/auth/signup" class="btn-signup">Sign Up</a></li>
        </ul>
    </header>
    
    <div class="form-container">
        <h2>Signup</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Signup</button>
        </form>
        <p class="redirect">Already have an account? <a href="/auth/login">Login</a></p>
    </div>

  <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TasteTrails. Crafted with love for food and travel enthusiasts.</p>
        <ul class="social-links">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </footer>
  
    <script>
        $(document).ready(() => {
            $('#signup-form').on('submit', function (e) {
                e.preventDefault(); // Prevent page reload
                const formData = $(this).serialize();

                $.post('/auth/signup', formData, (response) => {
                    $('.form-container').html(`
                        <p>${response}</p>
                        <a href="/auth/login">Click here to login</a>
                    `);
                }).fail((error) => {
                    alert(`Error: ${error.responseJSON.message}`);
                });
            });
        });
    </script>
</body>
</html>
