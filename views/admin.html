<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <!-- Include header here -->
  </header>

  <main>
    <h1>Admin Dashboard</h1>
    <p>Total Users: {{totalUsers}}</p>
    <p>Total Blogs: {{totalBlogs}}</p>

    <h2>Manage Blogs</h2>
    <ul>
      {{#each blogs}}
        <li>
          {{this.title}} - <a href="/blogs/{{this._id}}">View</a> 
          <form action="/admin/blogs/{{this._id}}" method="POST" style="display:inline;">
            <button type="submit">Delete</button>
          </form>
        </li>
      {{/each}}
    </ul>

    <h2>Manage Users</h2>
    <ul>
      {{#each users}}
        <li>
          {{this.name}} - {{this.email}}
          <form action="/admin/users/{{this._id}}" method="POST" style="display:inline;">
            <button type="submit">Delete</button>
          </form>
        </li>
      {{/each}}
    </ul>
  </main>

  <footer>
    <!-- Include footer here -->
  </footer>
</body>
</html>
