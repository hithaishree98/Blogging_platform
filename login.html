<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TasteTrails | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="/public/images/logo.png" alt="TasteTrails Logo"></a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Section -->
  <main>
    <section class="login-section">
      <h1>Login to TasteTrails</h1>
      <form action="#" method="post" class="login-form">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="password" placeholder="Enter your password" required>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p class="alt-login">Or login with:</p>
      <div class="oauth-buttons">
        <a href="#" class="btn-google">Login with Google</a>
        <a href="#" class="btn-facebook">Login with Facebook</a>
      </div>
      <p>Don't have an account? <a href="signup.html">Sign Up here</a></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 TasteTrails. All Rights Reserved.</p>
      <ul class="social-links">
        <li><a href="#"><img src="/public/images/facebook-icon.png" alt="Facebook"></a></li>
        <li><a href="#"><img src="/public/images/twitter-icon.png" alt="Twitter"></a></li>
        <li><a href="#"><img src="/public/images/instagram-icon.png" alt="Instagram"></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
