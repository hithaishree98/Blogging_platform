  <!-- Header -->

    <nav>
      <div class="logo">
        <a href="index.html"><img src="/public/images/logo.png" alt="TasteTrails Logo"></a>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

  <!-- Profile Section -->
  <main>
    <section class="profile-section">
      <h1>Your Profile</h1>
      <div class="profile-card">
        <img src="/public/images/default-profile.jpg" alt="Profile Picture">
        <h2>Aishwarya Bhargava</h2>
        <p>Email: aishwarya@example.com</p>
        <button class="btn-secondary" id="edit-profile-btn">Edit Profile</button>
      </div>

    <!-- Favorites Section -->
    <section class="favorites-section">
      <h2>Your Favorites</h2>
      <div class="favorites">
        <div class="favorite-item">
          <img src="/public/images/blog1.jpg" alt="Favorite Blog">
          <h3>Top Cafes in Paris</h3>
          <a href="blog.html?id=1" class="btn-secondary">View</a>
        </div>
        <div class="favorite-item">
          <img src="/public/images/blog2.jpg" alt="Favorite Blog">
          <h3>Hidden Gems of Tokyo</h3>
          <a href="blog.html?id=2" class="btn-secondary">View</a>

      <p>&copy; 2024 TasteTrails. All Rights Reserved.</p>
      <ul class="social-links">
        <li><a href="#"><img src="/public/images/facebook-icon.png" alt="Facebook"></a></li>
